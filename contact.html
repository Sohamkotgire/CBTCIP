<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Burgerlicious</title>
  <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="container">
    <div class="contact-info">
      <h2>Get in touch with us</h2>
      <p>Phone: <a href="tel:+1-XXX-XXX-XXXX">+91 1234567890</a></p>
      <p>Email: <a href="mailto:info@burgerlicious.com">info@burgerstore.com</a></p>
      <p>Address: Chikhalwadi, Nanded, Maharashtra, 431601</p>
      <p>Operating Hours: Monday - Sunday: 11:00 AM - 10:00 PM</p>
    </div>
    <div class="contact-form">
      <h2>Contact Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="Send">
      </form>
    </div>
  </div>
</body>
</html>
